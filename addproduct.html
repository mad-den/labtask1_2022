<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
</head>

<body>
    <center>
        
        <h2>Add New Product</h2>

        <table>

            <tr>
                <td><label for="id">ID :</label></td>
                <td><input type="text" name="id" id="id" size="35" required></td>
            </tr>

            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" name="name" id="name" size="35" required></td>
            </tr>

            <tr>
                <td><label for="cat">Category :</label></td>
                <td><input type="text" name="cat" id="cat" size="35" required></td>
            </tr>

            <tr>
                <td><label for="price">Price :</label></td>
                <td><input type="text" name="price" id="price" size="35" required></td>
            </tr>

        </table>

        <br>

        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>

    </center>
</body>

</html>
